            <div id="myNav" class="overlay">
                <a class="closebtn" onclick="closeNav()">&times;</a>

                    <a id="logoutBtn" class="logoutBtn" href=""><i class="fas fa-sign-in-alt"></i> Log Out</a>

            <span class="user-circle" onclick="openNav()"><i class="far fa-user-circle"></i> </span>

    </button>

                    <div class="modal-content ">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Create new Team</h5>

                        </div>
                        <div class="modal-body">
                            <!-- input box -->
                            <div class="mb-3">
                                <input type="text" class="form-control" id="teamName" placeholder="Team Name">
                            </div>
                            <!-- select bar  -->
                            <select id=selectCategory class="form-select" aria-label="Default select example">
                        <option selected>Select Category</option>
                        <option value="Testing Team">Testing Team</option>
                        <option value="Development team">Networking Team</option>
                        <option value="Marketing team">Data Science Team</option>
                    </select>

                            <!-- input box -->
                            <hr>
                            <h5 id="addMembersHead" class="mt-2">Add Members</h5>
                            <hr>
                            <div class="mt-3">
                                <ul id="addedMembers" class="addedMembers" id="membersUl">


                                </ul>
                            </div>
                            <!-- <hr>
                    <div>
                        <ul id="selectedMembers">
                            <li></li>
                            <li></li>
                        </ul>
                    </div> -->
                            <hr>
                            <div class="mt-3">
                                <ul class="membersUl" id="membersUl">


                                </ul>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="createTeam" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Create</button>
                            <!-- <button type="button" class="btn btn-secondary">Save changes</button> -->
                        </div>
                    </div>
                </div>
            </div>



            <!-- ************* teams own div ************** -->
            <div class="container teamsDisplay mt-5">
                <h1 class="mb-2">Teams you own</h1>
                <hr>

                    <!-- <div class="card-body">
