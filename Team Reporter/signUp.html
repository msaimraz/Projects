<!DOCTYPE html>
<html lang="en">

<head>
    <title>Team Reporter</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/sign.css">
</head>

<body>
    <header>
        <div class="banner">
            <div id="myNav" class="overlay">
                <a class="closebtn" onclick="closeNav()">&times;</a>
                <div class="overlay-content">
                    <a href="signIn.html"><i class="fas fa-sign-in-alt"></i> Sign In</a>
                    <a href="signUp.html"><i class="fas fa-user-plus"></i> Sign Up</a>
                </div>
            </div>
            <span class="user-circle" onclick="openNav()"><i class="far fa-user-circle"></i> </span>

            <div>
                <div id="alertDiv">
                    <h1 class="head">Sign Up</h1>

                </div>

                <div class="container-sm form_section">
                    <!-- <form> -->
                    <form id="subForm">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">User name</label>
                            <input placeholder="please enter your name" type="text" class="form-control" id="InputUser" aria-describedby="emailHelp">
                            <div id="LoginHelp" class="form-text text-danger"></div>

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input placeholder="please enter your valid email address" type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Password</label>
                            <input placeholder="please enter your password" type="password" class="form-control" minlength="8" id="InputPassword1" aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                            <input placeholder="please re-enter your password" type="password" class="form-control" minlength="8" id="InputPassword2">
                        </div>
                        <!-- <input type="submit" > -->
                        <button type="submit" id="submit" class="btn ">Sign Up</button>

                        <a href="signIn.html"> <button type="button" class="btn signupBtn ">Sign In</button> </a>
                        <!-- <button id="signUp" class="btn signupBtn btn-secondary">Sign up</button> -->
                    </form>


                    <!-- </form> -->


                </div>

            </div>
        </div>
    </header>
    <footer>
        <div class="divff">
            <p> &copy; Copyright 2021 <b>Team Reporter</b> All Rights Reserved. Designed &amp; Developed with <i class="fas fa-heart"></i> by M Saim Raza <a href="index.html">Home</a></A>
            </p>
        </div>
        <!-- <a class="nav-bar" href=""><abbr title="Muhammad Saim Raza">M-M-M</abbr></a> -->
    </footer>



    <!--Sweet Alert JS  -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- Custom JS  -->
    <script src="./js/custom.js"></script>
    <script src="./js/signup.js"></script>
</body>

</html>
